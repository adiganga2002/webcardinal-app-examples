<style>
    ion-header .intro {
        margin-top: 4em;
        font-size: 70%;
    }
    ion-header .title {
        font-weight: bolder;
        font-size: 190%;
        margin-bottom: 1em;
    }

    ion-list {
        padding-top: 0 !important;
    }
    ion-list .intro {
        font-size: 90%;
        font-style: italic;
    }

    ion-input {
        --placeholder-font-weight: lighter;
    }
</style>

<wcc-bindable controller="LoginController">
    <ion-app>
        <ion-header class="ion-no-border">
            <ion-toolbar>
                <ion-title model="@header.intro"></ion-title>
                <ion-title model="@header.title"></ion-title>
                <ion-buttons model="@header.options"></ion-buttons>
            </ion-toolbar>
        </ion-header>

        <ion-footer>
            <ion-list>
                <ion-item-divider model="@content.intro"></ion-item-divider>

                <ion-item>
                    <ion-icon model="@content.email.icon"></ion-icon>
                    <ion-input model="@content.email.input"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-icon model="@content.password.icon"></ion-icon>
                    <ion-input model="@content.password.input"></ion-input>
                    <ion-icon model="@content.password.show"></ion-icon>
                </ion-item>

                <ion-item model="@content.remember-me"></ion-item>
            </ion-list>

            <ion-toolbar>
                <ion-button model="@footer.login"></ion-button>
            </ion-toolbar>
            <ion-toolbar class="ion-text-center">
                <ion-router-link model="@footer.register"></ion-router-link>
            </ion-toolbar>
        </ion-footer>
    </ion-app>
</wcc-bindable>
